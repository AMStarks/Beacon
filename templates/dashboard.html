<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beacon - Story Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .topic-card {
            transition: all 0.3s ease;
        }
        .topic-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .confidence-bar {
            height: 4px;
            background: linear-gradient(90deg, #ef4444 0%, #f59e0b 50%, #10b981 100%);
        }
        .confidence-fill {
            height: 100%;
            background: #10b981;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-blue-600">
                            <i class="fas fa-broadcast-tower mr-2"></i>Beacon
                        </h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="ingestionMetricsBadge" class="text-sm text-gray-500 hidden sm:inline"></span>
                    <button id="refreshStories" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                        <i class="fas fa-rotate mr-2"></i>Refresh
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Story Clusters</h2>
            <p class="text-gray-600">Aggregated coverage by story, powered by Beacon's ingestion and Phi-3 synthesis.</p>
        </div>

        <!-- Controls & Metrics -->
        <div class="mb-8 grid gap-6 md:grid-cols-3">
            <div class="md:col-span-2">
                <div class="relative">
                    <input type="text" 
                           id="searchInput"
                           placeholder="Search stories or sources..." 
                           class="w-full px-4 py-3 pl-12 pr-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            <div class="bg-white border border-gray-200 rounded-lg p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h4 class="text-sm font-semibold text-gray-700 uppercase tracking-wide">Ingestion</h4>
                        <p class="text-xs text-gray-500">Last aggregation cycle</p>
                    </div>
                    <i class="fas fa-signal text-blue-500 text-xl"></i>
                </div>
                <div class="mt-3 text-sm text-gray-600" id="metricsPanel">
                    Loading...
                </div>
            </div>
        </div>

        <!-- Story Grid -->
        <div>
            <h3 class="text-xl font-semibold text-gray-900 mb-4">
                <i class="fas fa-layer-group mr-2 text-blue-500"></i>Latest Story Clusters
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="storiesGrid">
                <div class="col-span-full text-center text-gray-500 py-10">
                    <i class="fas fa-circle-notch fa-spin text-3xl mb-3"></i>
                    <p>Loading stories...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Story Detail Modal -->
    <div id="storyModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                <div class="p-6 space-y-6">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 data-modal-title class="text-2xl font-bold text-gray-900"></h3>
                            <p data-modal-updated class="text-xs text-gray-500 mt-1"></p>
                        </div>
                        <button data-close-modal class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>

                    <div>
                        <h4 class="text-sm font-semibold text-gray-700 uppercase tracking-wide">Summary</h4>
                        <p data-modal-summary class="text-gray-700 mt-2"></p>
                    </div>

                    <div>
                        <h4 class="text-sm font-semibold text-gray-700 uppercase tracking-wide">Sources</h4>
                        <div data-modal-sources class="mt-3 space-y-3"></div>
                    </div>

                    <div class="flex justify-end text-sm text-gray-500">
                        <span data-modal-confidence></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const state = {
            stories: [],
            filteredStories: [],
            searchQuery: '',
        };

        document.addEventListener('DOMContentLoaded', () => {
            refreshStories();
            setupEventListeners();
        });

        async function refreshStories() {
            await Promise.all([loadStories(), loadMetrics()]);
        }

        async function loadStories() {
            try {
                const response = await fetch('/api/stories');
                const data = await response.json();
                state.stories = data.stories || [];
                applyFilters();
            } catch (error) {
                console.error('Error loading stories:', error);
                renderStoriesError('Failed to load stories. Please try again.');
            }
        }

        async function loadMetrics() {
            try {
                const response = await fetch('/api/debug/articles');
                const data = await response.json();
                const metrics = data.metrics || {};
                const badge = document.getElementById('ingestionMetricsBadge');
                const panel = document.getElementById('metricsPanel');

                if (badge) {
                    badge.textContent = `${metrics.last_cycle_articles || 0} articles • ${Object.keys(metrics.domains || {}).length} domains`;
                }

                if (panel) {
                    panel.innerHTML = `
                        <div class="flex justify-between text-sm">
                            <span>Total articles:</span>
                            <span class="font-medium">${metrics.total_articles || 0}</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span>Last cycle:</span>
                            <span class="font-medium">${metrics.last_cycle_articles || 0}</span>
                        </div>
                        <div class="text-xs text-gray-400 mt-2">${metrics.last_cycle_completed_at ? 'Completed ' + formatDate(metrics.last_cycle_completed_at) : 'Awaiting first cycle'}</div>
                    `;
                }
            } catch (error) {
                console.error('Error loading metrics:', error);
            }
        }

        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', debounce((event) => {
                    state.searchQuery = event.target.value.toLowerCase();
                    applyFilters();
                }, 200));
            }

            const refreshButton = document.getElementById('refreshStories');
            if (refreshButton) {
                refreshButton.addEventListener('click', async () => {
                    refreshButton.disabled = true;
                    refreshButton.classList.add('opacity-70');
                    await refreshStories();
                    refreshButton.disabled = false;
                    refreshButton.classList.remove('opacity-70');
                });
            }
        }

        function applyFilters() {
            const query = state.searchQuery;
            if (!query) {
                state.filteredStories = [...state.stories];
            } else {
                state.filteredStories = state.stories.filter((story) => {
                    const haystack = [
                        story.title,
                        story.summary,
                        ...(story.articles || []).map((article) => `${article.title} ${article.source}`),
                    ].join(' ').toLowerCase();
                    return haystack.includes(query);
                });
            }
            renderStories();
        }

        function renderStories() {
            const container = document.getElementById('storiesGrid');
            if (!container) return;

            container.innerHTML = '';

            if (!state.filteredStories.length) {
                container.innerHTML = `
                    <div class="col-span-full text-center text-gray-500 py-10">
                        <i class="fas fa-newspaper text-3xl mb-3"></i>
                        <p>No stories available. Check back soon.</p>
                    </div>
                `;
                return;
            }

            state.filteredStories.forEach((story) => {
                const card = document.createElement('div');
                card.className = 'topic-card bg-white rounded-lg shadow-sm border border-gray-200 p-6 flex flex-col cursor-pointer';
                card.innerHTML = buildStoryCard(story);
                card.addEventListener('click', () => openStoryModal(story.id));
                container.appendChild(card);
            });
        }

        function buildStoryCard(story) {
            const lastUpdated = formatDate(story.updated_at);
            const confidencePercent = Math.round((story.confidence_score || 0.5) * 100);
            const topSources = (story.articles || []).slice(0, 3).map((a) => escapeHTML(a.source)).join(', ');

            return `
                <div class="flex-1">
                    <div class="flex justify-between items-start mb-3">
                        <h4 class="text-lg font-semibold text-gray-900 line-clamp-2">${escapeHTML(story.title)}</h4>
                        <span class="px-2 py-1 text-xs rounded-full bg-blue-50 text-blue-600">${story.article_count} sources</span>
                    </div>
                    <p class="text-sm text-gray-600 line-clamp-3 mb-3">${escapeHTML(story.summary || 'Summary unavailable')}</p>
                    <div class="text-xs text-gray-500 mb-3">${topSources}</div>
                </div>
                <div class="mt-4">
                    <div class="flex justify-between text-xs text-gray-500 mb-1">
                        <span>Confidence</span>
                        <span>${confidencePercent}%</span>
                    </div>
                    <div class="confidence-bar rounded-full">
                        <div class="confidence-fill rounded-full" style="width: ${confidencePercent}%"></div>
                    </div>
                </div>
                <div class="flex justify-between items-center text-xs text-gray-500 mt-3">
                    <span><i class="fas fa-clock mr-1"></i>${lastUpdated}</span>
                    <span class="text-blue-600 hover:text-blue-800">View</span>
                </div>
            `;
        }

        async function openStoryModal(storyId) {
            try {
                const response = await fetch(`/api/stories/${storyId}`);
                if (!response.ok) throw new Error('Story not found');
                const data = await response.json();
                renderStoryModal(data.story);
            } catch (error) {
                console.error('Failed to load story modal:', error);
                alert('Failed to load story details.');
            }
        }

        function renderStoryModal(story) {
            const modal = document.getElementById('storyModal');
            if (!modal) return;

            modal.querySelector('[data-modal-title]').textContent = story.title;
            modal.querySelector('[data-modal-summary]').textContent = story.summary || 'Summary unavailable.';
            modal.querySelector('[data-modal-updated]').textContent = `Updated ${formatDate(story.updated_at)}`;
            modal.querySelector('[data-modal-confidence]').textContent = `${Math.round((story.confidence_score || 0.5) * 100)}% confidence`;

            const sourcesContainer = modal.querySelector('[data-modal-sources]');
            sourcesContainer.innerHTML = '';

            (story.articles || []).forEach((article) => {
                const row = document.createElement('div');
                row.className = 'flex justify-between items-start border border-gray-200 rounded p-3';
                row.innerHTML = `
                    <div>
                        <div class="font-semibold text-gray-800">${escapeHTML(article.title)}</div>
                        <div class="text-xs text-gray-500 mt-1">${escapeHTML(article.source)} • ${formatDate(article.published_at)}</div>
                        <div class="text-sm text-gray-600 mt-2">${escapeHTML(article.snippet || '').slice(0, 220)}</div>
                    </div>
                    <a href="${article.url}" target="_blank" rel="noopener" class="text-blue-600 text-sm">Read</a>
                `;
                sourcesContainer.appendChild(row);
            });

            modal.classList.remove('hidden');
            modal.querySelector('[data-close-modal]').onclick = () => modal.classList.add('hidden');
            modal.onclick = (event) => {
                if (event.target === modal) {
                    modal.classList.add('hidden');
                }
            };
        }

        function renderStoriesError(message) {
            const container = document.getElementById('storiesGrid');
            if (!container) return;
            container.innerHTML = `
                <div class="col-span-full text-center text-red-500 py-10">
                    <i class="fas fa-exclamation-triangle text-3xl mb-3"></i>
                    <p>${escapeHTML(message)}</p>
                </div>
            `;
        }

        function escapeHTML(str = '') {
            return str.replace(/[&<>"']/g, (char) => {
                const entities = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' };
                return entities[char] || char;
            });
        }

        function formatDate(dateString) {
            if (!dateString) return 'unknown';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString(undefined, { month: 'short', day: 'numeric' }) + ' ' + date.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });
            } catch (error) {
                return dateString;
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }
    </script>
</body>
</html>
