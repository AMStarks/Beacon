<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beacon - AI News Aggregation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .topic-card {
            transition: all 0.3s ease;
        }
        .topic-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .confidence-bar {
            height: 4px;
            background: linear-gradient(90deg, #ef4444 0%, #f59e0b 50%, #10b981 100%);
        }
        .confidence-fill {
            height: 100%;
            background: #10b981;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-blue-600">
                            <i class="fas fa-broadcast-tower mr-2"></i>Beacon
                        </h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                        <i class="fas fa-user mr-2"></i>Login
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Topic Discovery & Analysis</h2>
            <p class="text-gray-600">AI-powered news aggregation with neutral fact synthesis</p>
        </div>

        <!-- Search Bar -->
        <div class="mb-8">
            <div class="relative max-w-2xl">
                <input type="text" 
                       id="searchInput"
                       placeholder="Search topics, articles, or facts..." 
                       class="w-full px-4 py-3 pl-12 pr-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>

        <!-- Active Topics -->
        <div class="mb-8">
            <h3 class="text-xl font-semibold text-gray-900 mb-4">
                <i class="fas fa-fire mr-2 text-orange-500"></i>Active Topics
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="topicsGrid">
                <!-- Topics will be populated by JavaScript -->
            </div>
        </div>

        <!-- Recent Articles -->
        <div class="mb-8">
            <h3 class="text-xl font-semibold text-gray-900 mb-4">
                <i class="fas fa-newspaper mr-2 text-blue-500"></i>Recent Articles
            </h3>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                <div class="p-6">
                    <div class="text-center text-gray-500">
                        <i class="fas fa-newspaper text-4xl mb-4"></i>
                        <p>Articles will appear here as they are discovered and processed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Topic Detail Modal -->
    <div id="topicModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 id="modalTitle" class="text-2xl font-bold text-gray-900"></h3>
                        <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <div class="mb-6">
                        <h4 class="text-lg font-semibold text-gray-900 mb-2">Summary</h4>
                        <p id="modalSummary" class="text-gray-700"></p>
                    </div>

                    <div class="mb-6">
                        <h4 class="text-lg font-semibold text-gray-900 mb-2">Key Facts</h4>
                        <div id="modalFacts" class="space-y-3"></div>
                    </div>

                    <div class="mb-6">
                        <h4 class="text-lg font-semibold text-gray-900 mb-2">Sources</h4>
                        <div id="modalSources" class="space-y-2"></div>
                    </div>

                    <div class="flex justify-between items-center text-sm text-gray-500">
                        <span id="modalConfidence"></span>
                        <span id="modalLastUpdated"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load topics on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTopics();
            setupEventListeners();
        });

        async function loadTopics() {
            try {
                const response = await fetch('/api/topics');
                const data = await response.json();
                displayTopics(data.topics);
            } catch (error) {
                console.error('Error loading topics:', error);
            }
        }

        function displayTopics(topics) {
            const topicsGrid = document.getElementById('topicsGrid');
            topicsGrid.innerHTML = '';

            topics.forEach(topic => {
                const topicCard = document.createElement('div');
                topicCard.className = 'topic-card bg-white rounded-lg shadow-sm border border-gray-200 p-6 cursor-pointer';
                topicCard.onclick = () => showTopicDetail(topic);

                const confidencePercentage = Math.round(topic.confidence_score * 100);
                const statusColor = topic.topic_status === 'active' ? 'text-green-600' : 
                                  topic.topic_status === 'evolving' ? 'text-yellow-600' : 'text-gray-600';

                topicCard.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <h4 class="text-lg font-semibold text-gray-900 line-clamp-2">${topic.canonical_title || topic.title}</h4>
                        <span class="px-2 py-1 text-xs rounded-full ${statusColor} bg-gray-100">
                            ${topic.topic_status}
                        </span>
                    </div>
                    
                    <p class="text-gray-600 text-sm mb-1 line-clamp-3">${topic.summary}</p>
                    ${topic.entities ? `<div class="text-xs text-gray-500 mb-3">Entities: ${topic.entities.join(', ')}</div>` : ''}
                    
                    <div class="mb-3">
                        <div class="flex justify-between text-xs text-gray-500 mb-1">
                            <span>Confidence</span>
                            <span>${confidencePercentage}% Â· Active ${(topic.active_score || 0).toFixed(2)}</span>
                        </div>
                        <div class="confidence-bar rounded-full">
                            <div class="confidence-fill rounded-full" style="width: ${confidencePercentage}%"></div>
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-center text-xs text-gray-500">
                        <span><i class="fas fa-sources mr-1"></i>${topic.sources.length} sources</span>
                        <span><i class="fas fa-clock mr-1"></i>${formatDate(topic.last_updated)}</span>
                    </div>
                `;

                topicsGrid.appendChild(topicCard);
            });
        }

        function showTopicDetail(topic) {
            document.getElementById('modalTitle').textContent = topic.canonical_title || topic.title;
            document.getElementById('modalSummary').textContent = topic.summary;
            
            // Display facts
            const factsContainer = document.getElementById('modalFacts');
            factsContainer.innerHTML = '';
            topic.facts.forEach(fact => {
                const factElement = document.createElement('div');
                factElement.className = 'flex justify-between items-center p-3 bg-gray-50 rounded-lg';
                factElement.innerHTML = `
                    <span class="text-gray-700">${fact.fact}</span>
                    <div class="flex items-center space-x-2">
                        <span class="text-xs text-gray-500">${Math.round(fact.confidence * 100)}%</span>
                        <span class="text-xs text-blue-600">${fact.source}</span>
                    </div>
                `;
                factsContainer.appendChild(factElement);
            });

            // Display sources
            const sourcesContainer = document.getElementById('modalSources');
            sourcesContainer.innerHTML = '';
            topic.sources.forEach(source => {
                const sourceElement = document.createElement('div');
                sourceElement.className = 'flex justify-between items-center p-2 border border-gray-200 rounded';
                sourceElement.innerHTML = `
                    <a href="${source.url}" target="_blank" class="text-blue-600 hover:underline">${source.name}</a>
                    <span class="text-xs text-gray-500">${Math.round(source.reliability * 100)}% reliable</span>
                `;
                sourcesContainer.appendChild(sourceElement);
            });

            document.getElementById('modalConfidence').textContent = `Confidence: ${Math.round(topic.confidence_score * 100)}%`;
            document.getElementById('modalLastUpdated').textContent = `Updated: ${formatDate(topic.last_updated)}`;
            
            document.getElementById('topicModal').classList.remove('hidden');
        }

        function setupEventListeners() {
            // Close modal
            document.getElementById('closeModal').onclick = () => {
                document.getElementById('topicModal').classList.add('hidden');
            };

            // Close modal on backdrop click
            document.getElementById('topicModal').onclick = (e) => {
                if (e.target.id === 'topicModal') {
                    document.getElementById('topicModal').classList.add('hidden');
                }
            };

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', debounce(handleSearch, 300));
        }

        async function handleSearch(event) {
            const query = event.target.value;
            if (query.length < 2) {
                // Reset to show all topics if query is too short
                loadTopics();
                return;
            }

            try {
                const response = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                // Display search results
                displaySearchResults(data);
            } catch (error) {
                console.error('Error searching:', error);
                // Show error message to user
                const topicsGrid = document.getElementById('topicsGrid');
                topicsGrid.innerHTML = `
                    <div class="col-span-full text-center text-red-500">
                        <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
                        <p>Error searching. Please try again.</p>
                    </div>
                `;
            }
        }

        function displaySearchResults(data) {
            const topicsGrid = document.getElementById('topicsGrid');
            
            if (data.topics.length === 0 && data.articles.length === 0) {
                topicsGrid.innerHTML = `
                    <div class="col-span-full text-center text-gray-500">
                        <i class="fas fa-search text-2xl mb-2"></i>
                        <p>No topics or articles found for your search.</p>
                    </div>
                `;
                return;
            }

            // Display topics
            if (data.topics.length > 0) {
                displayTopics(data.topics);
            } else {
                topicsGrid.innerHTML = `
                    <div class="col-span-full text-center text-gray-500">
                        <i class="fas fa-search text-2xl mb-2"></i>
                        <p>No topics found, but ${data.articles.length} articles match your search.</p>
                    </div>
                `;
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>
