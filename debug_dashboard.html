<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beacon Debug - AI News Aggregation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-blue-600">
                            <i class="fas fa-broadcast-tower mr-2"></i>Beacon Debug
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Debug Info -->
        <div class="mb-8 bg-yellow-50 border border-yellow-200 rounded-lg p-4">
            <h3 class="text-lg font-semibold text-yellow-800 mb-2">Debug Information</h3>
            <div id="debugInfo" class="text-sm text-yellow-700">
                Loading debug information...
            </div>
        </div>

        <!-- Active Topics -->
        <div class="mb-8">
            <h3 class="text-xl font-semibold text-gray-900 mb-4">
                <i class="fas fa-fire mr-2 text-orange-500"></i>Active Topics (Debug)
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="topicsGrid">
                <!-- Topics will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Debug version with extensive logging
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Debug Dashboard loaded');
            loadTopics();
        });

        async function loadTopics() {
            console.log('üîÑ Loading topics...');
            try {
                const response = await fetch('/api/topics');
                console.log('üì° API Response status:', response.status);
                
                const data = await response.json();
                console.log('üìä API Response data:', data);
                console.log('üìà Number of topics received:', data.topics ? data.topics.length : 'undefined');
                
                // Update debug info
                document.getElementById('debugInfo').innerHTML = `
                    <strong>API Status:</strong> ${response.status}<br>
                    <strong>Topics Count:</strong> ${data.topics ? data.topics.length : 'undefined'}<br>
                    <strong>Response Time:</strong> ${new Date().toLocaleTimeString()}<br>
                    <strong>First Topic Title:</strong> ${data.topics && data.topics[0] ? data.topics[0].title : 'None'}
                `;
                
                if (data.topics && data.topics.length > 0) {
                    console.log('‚úÖ Displaying topics');
                    displayTopics(data.topics);
                } else {
                    console.log('‚ùå No topics to display');
                    displayNoTopics();
                }
            } catch (error) {
                console.error('‚ùå Error loading topics:', error);
                document.getElementById('debugInfo').innerHTML = `
                    <strong>Error:</strong> ${error.message}<br>
                    <strong>Time:</strong> ${new Date().toLocaleTimeString()}
                `;
            }
        }

        function displayTopics(topics) {
            console.log('üé® Displaying topics:', topics.length);
            const topicsGrid = document.getElementById('topicsGrid');
            topicsGrid.innerHTML = '';

            topics.forEach((topic, index) => {
                console.log(`üìã Topic ${index + 1}:`, topic.title);
                
                const topicCard = document.createElement('div');
                topicCard.className = 'bg-white rounded-lg shadow-sm border border-gray-200 p-6';
                
                const confidencePercentage = Math.round((topic.confidence_score || 0.5) * 100);
                
                topicCard.innerHTML = `
                    <div class="mb-3">
                        <h4 class="text-lg font-semibold text-gray-900 mb-2">${topic.title}</h4>
                        <p class="text-gray-600 text-sm mb-2">${topic.summary}</p>
                    </div>
                    
                    <div class="mb-3">
                        <div class="flex justify-between text-xs text-gray-500 mb-1">
                            <span>Confidence</span>
                            <span>${confidencePercentage}%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-green-500 h-2 rounded-full" style="width: ${confidencePercentage}%"></div>
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-center text-xs text-gray-500">
                        <span><i class="fas fa-sources mr-1"></i>${topic.source_names ? topic.source_names.length : 0} sources</span>
                        <span><i class="fas fa-clock mr-1"></i>${formatDate(topic.last_updated)}</span>
                    </div>
                `;

                topicsGrid.appendChild(topicCard);
            });
            
            console.log(`‚úÖ Displayed ${topics.length} topics`);
        }

        function displayNoTopics() {
            const topicsGrid = document.getElementById('topicsGrid');
            topicsGrid.innerHTML = `
                <div class="col-span-full text-center text-gray-500">
                    <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
                    <p>No topics found</p>
                </div>
            `;
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }
    </script>
</body>
</html>
